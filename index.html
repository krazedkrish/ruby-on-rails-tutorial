<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <style type="text/css">
      .underline { text-decoration: underline; }
    </style>
    <link rel="stylesheet" href="./css/reveal.css"/>

    <link rel="stylesheet" href="./css/theme/league.css" id="theme"/>

    <link rel="stylesheet" href="./css/custom.css"/>

    <link rel="stylesheet" href="./css/font-awesome.min.css"/>

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = './css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section id="table-of-contents">
          <div id="table-of-contents">
            <h3>Table of Contents</h3>
            <div id="text-table-of-contents">
              <ul>
                <li><a href="http://krazedkrish.com/ruby-on-rails-tutorial/introduction/">Introduction</a>
                <li><a href="http://krazedkrish.com/ruby-on-rails-tutorial/beginning_ruby/">Beginning Ruby</a>
                <li><a href="http://krazedkrish.com/ruby-on-rails-tutorial/rails_hello_world/">Rails: Hello World</a>
                <li><a href="http://krazedkrish.com/ruby-on-rails-tutorial/mvc/">Rails MVC Basics</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="./lib/js/head.min.js"></script>
    <script src="./js/reveal.js"></script>

    <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({

        controls: true,
        progress: true,
        history: true,
        center: true,
        slideNumber: 'c',
        rollingLinks: false,
        keyboard: true,
        overview: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'slide', // default/cube/page/concave/zoom/linear/fade/none
        transitionSpeed: 'default',
        multiplex: {
        secret: '', // null if client
        id: '', // id, obtained from socket.io server
        url: '' // Location of socket.io server
      },

        // Optional libraries used to extend on reveal.js
        dependencies: [
        { src: './plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: './plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }]
      });
    </script>
  </body>
</html>
